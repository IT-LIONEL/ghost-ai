<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRWA AI</title>
    <link rel="icon" href="https://i.postimg.cc/HcVy4k74/Screenshot-2025-02-02-163931.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #030a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .chat-container {
            width: 360px;
            background: #101c40;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-body {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }

        .chat-body p {
            background: #1b2b5b;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
        }

        .chat-footer {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #1b2b5b;
            color: white;
        }

        .send-btn {
            background: #17b978;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #14a16b;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="https://i.postimg.cc/HcVy4k74/Screenshot-2025-02-02-163931.png" alt="Hirwa AI">
            <h2>Hirwa AI</h2>
        </div>
        <div class="chat-body">
            <p>ðŸ‘‹ Welcome to Hirwa AI! How can I assist you today?</p>
        </div>
        <div class="chat-footer">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.querySelector('.chat-body');
        const inputField = document.querySelector('.message-input');
        const sendBtn = document.querySelector('.send-btn');

        function sendMessage() {
            let userText = inputField.value.trim();
            if (userText !== "") {
                let userMessage = document.createElement("p");
                userMessage.textContent = userText;
                userMessage.style.alignSelf = "flex-end";
                userMessage.style.background = "#17b978";
                chatBody.appendChild(userMessage);
                inputField.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Disable Right-Click & Dev Tools
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && ['I', 'J'].includes(event.key)) || (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
