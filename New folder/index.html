<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRWA AI</title>
    <link rel="icon" href="https://i.postimg.cc/HcVy4k74/Screenshot-2025-02-02-163931.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #04122b;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        .chat-container {
            width: 360px;
            background: #101c40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 10px;
        }

        .chat-header img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-body {
            padding: 10px 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .chat-footer {
            padding-top: 10px;
        }

        .message-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #1b2b5b;
            color: white;
        }

        .send-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #17b978;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="https://i.postimg.cc/HcVy4k74/Screenshot-2025-02-02-163931.png" alt="Hirwa AI">
            <h2>Hirwa AI</h2>
        </div>
        <div class="chat-body">
            <p>Welcome to Hirwa AI! How can I assist you today?</p>
        </div>
        <div class="chat-footer">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Disable Right-Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable Developer Tools
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && ['I', 'J'].includes(event.key)) || (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
